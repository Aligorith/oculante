on: [push]

name: build

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev libasound2-dev nasm

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

