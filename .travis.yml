language: rust
rust:
- nightly-2019-06-24
cache: cargo
script:
- cargo build --release
- ls $TRAVIS_BUILD_DIR/target/release/
before_deploy:
- git config --local user.name "Johann Woelper"
- git config --local user.email "woelper@gmail.com"
- git tag $TRAVIS_OS_NAME$(date +'%Y%m%d%H%M%S')
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: target/release/oculante
  on:
    repo: woelper/oculante
